<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="formbox">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="User Name" id="nameField">
                <input type="email" placeholder="Email" id="emailField">
                <input type="password" placeholder="Password" id="passwordField">
                <a href="">Forgot Password?</a>
                <input type="button" value="Login" id="loginButton">

                <div class="links">
                    <a href="#"><img src="assets/fb.png"></a>
                    <a href="#"><img src="assets/google_2991148.png"></a>
                    <a href="#"><img src="assets/x.png"></a>
                </div>

                <p class="signup" id="signupbutton">Not a members?
                    <a href="#">signup</a>
                </p>

            </form>

        </div>
    </div>


</body>
<script src="script.js"></script>

</html>

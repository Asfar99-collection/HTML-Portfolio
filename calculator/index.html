  <!-------Main content-->
<main class="main">
  
    <div class="calculator">
    <input type="text" placeholder="0" id="inputbox">
    <div >
        <button class="operators">AC</button>
        <button class="operators">DEL</button>
        <button class="operators">/</button> 
        <button class="operators">%</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operators">*</button>  
    </div>
    <div>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="operators">+</button>  
    </div><div>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="operators">-</button>  
    </div><div>
        <button>00</button>
        <button>0</button>
        <button class="operators">.</button>
        <button id="equals">=</button>  
    </div>  
    
    </div>
</main>
</body>

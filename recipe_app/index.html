<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fontawesome-free-7.0.1-web/css/all.min.css">
    <title>Recipe Book</title>
</head>

<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form action="">
                <input type="text" id="searchInput" placeholder="search for recipes....">
                <button type="submit" id="searchButton">Search </button>
            </form>
        </nav>
    </header>
    <main>

        <section>
            <div class="recipeContainer" id="recipeContainer">
                <h2>Search your favourite Recipes...</h2>

            </div>
            <div class="recipe-details">
                <button class="recipe-close-button"><i class="fas fa-times"></i></button>
                <div class="recipe-details-content">
                    
                </div>

            </div>

        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
